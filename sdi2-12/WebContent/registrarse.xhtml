<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4">
					<p:panelGrid id="Grid" columns="2" cellpadding="5">
		
 #{msgs.login}
  <h:panelGroup>
							<p:inputText required="true"
								requiredMessage="#{msgs.formAlta_iduser_requiredMessage}"
								validatorMessage="#{msgs.formAlta_iduser_validatorMessage}"
								id="login">
							</p:inputText>
							<p:message for="login" />
						</h:panelGroup>  
  #{msgs.name} 
  <h:panelGroup>
							<p:inputText required="true"
								requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
								validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
								id="nombre">
								<f:validateLength maximum="20" />
							</p:inputText>
							<p:message for="nombre" />
						</h:panelGroup>
  
  #{msgs.surname} 
  <h:panelGroup>
							<p:inputText value="#{alumno.apellidos}" required="true"
								requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
								validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
								id="apellidos">
								<f:validateLength maximum="40" />
							</p:inputText>
							<p:message for="apellidos" />
						</h:panelGroup>
  
 
  
  #{msgs.email}
  <h:panelGroup>
							<p:inputText required="true"
								requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
								validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
								id="correo">
								<f:validateRegex pattern=".+@.+\.[a-z]+" />
							</p:inputText>
							<p:message for="correo" />
						</h:panelGroup>
			
#{msgs.password}
  <h:panelGroup>
							<p:inputText required="true" id="password">
							</p:inputText>
							<p:message for="password" />
						</h:panelGroup>
			
#{msgs.repassword}
  <h:panelGroup>
							<p:inputText required="true" id="repassword">
							</p:inputText>
							<p:message for="repassword" />
						</h:panelGroup>
					</p:panelGrid>
					<p:commandButton id="boton" value="#{msgs.navSignIn}" action="#"
							update="Grid" process="@form">
						</p:commandButton>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
