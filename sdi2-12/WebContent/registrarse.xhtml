<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4">
								<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				
					<p:panelGrid id="Grid" columns="2" cellpadding="5">
 #{msgs.login}
  <h:panelGroup>
							<p:inputText value="#{usuario.login}" required="true"
								requiredMessage="#{msgs.signInEmpty}"
								id="login">
								<f:validator validatorId="validator.noVacio" />
								<f:validator validatorId="validator.loginRepetido" />
							</p:inputText>
							<p:message for="login" />
						</h:panelGroup>  
  #{msgs.name} 
  <h:panelGroup>
							<p:inputText value="#{usuario.name}" required="true"
								requiredMessage="#{msgs.signInEmpty}"
								id="name">
								<f:validator validatorId="validator.noVacio" />
							</p:inputText>
							<p:message for="name" />
						</h:panelGroup>
  
  #{msgs.surname} 
  <h:panelGroup>
							<p:inputText value="#{usuario.surname}" required="true"
								requiredMessage="#{msgs.signInEmpty}"
								id="surname">
								<f:validator validatorId="validator.noVacio" />
							</p:inputText>
							<p:message for="surname" />
						</h:panelGroup>
  
 
  
  #{msgs.email}
  <h:panelGroup>
							<p:inputText value="#{usuario.email}" required="true"
								validatorMessage="#{msgs.singInEmailValidator}"
								requiredMessage="#{msgs.signInEmpty}"
								id="email">
								<f:validator validatorId="validator.noVacio" />
								<f:validateRegex pattern=".+@.+\.[a-z]+" />
							</p:inputText>
							<p:message for="email" />
						</h:panelGroup>
			
#{msgs.password}
  						<h:panelGroup>
							<p:password value="#{usuario.password}" required="true" 
							requiredMessage="#{msgs.signInEmpty}"
							feedback="true"
		                    promptLabel="#{msgs.signInPromptPassword}" weakLabel="#{msgs.signInWeakPassword}"
		                    goodLabel="#{msgs.signInGoodPassword}" strongLabel="#{msgs.signInStrongPassword}"
							id="password">
							<f:validator validatorId="validator.noVacio" />
							</p:password>
							<p:message for="password"/>
						</h:panelGroup>
			
#{msgs.repassword}
  <h:panelGroup>
							<p:password value="#{usuario.repassword}" required="true" 
							requiredMessage="#{msgs.signInEmpty}"
							feedback="true"
		                    promptLabel="#{msgs.signInPromptPassword}" weakLabel="#{msgs.signInWeakPassword}"
		                    goodLabel="#{msgs.signInGoodPassword}" strongLabel="#{msgs.signInStrongPassword}"
							id="repassword">
							<f:validator validatorId="validator.noVacio" />
							</p:password>
							<p:message for="repassword" />
						</h:panelGroup>
					</p:panelGrid>
					<p:commandButton id="boton" value="#{msgs.navSignIn}" action="#{usuario.registrar}"
							update="Grid" process="@form">
						</p:commandButton>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
