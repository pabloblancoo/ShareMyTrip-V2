<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-1"></div>
				<div class="ui-grid-col-10">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<h1>#{msgs.navListTrips}</h1>
					<p:dataTable id= "tabla" var="viajev" value="#{viajes.viajes}"
						rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="2,5,10"
                         sortMode="multiple">
						<p:column id= "buscaCiudadSalida" headerText="#{msgs.listTripDeparture}"
							filterBy="#{viajev.departure.city}" filterMatchMode="contains"
							sortBy="#{viajev.departure.city}">
							<h:outputText value="#{viajev.departure.city}" />
						</p:column>
						<p:column id= "buscaCiudadLlegada" headerText="#{msgs.listTripDestination}"
							filterBy="#{viajev.destination.city}" filterMatchMode="contains"
							sortBy="#{viajev.destination.city}">
							<h:outputText value="#{viajev.destination.city}" />
						</p:column>
						<p:column headerText="#{msgs.listDeparture}"
							sortBy="#{viajev.departureDate}">
							<h:outputText value="#{viajev.departureDate}">
									<f:convertDateTime locale="#{settings.locale}" type="date"
										dateStyle="short" />
								</h:outputText>
						</p:column>
						<p:column headerText="#{msgs.listTripAvailablePax}"
							sortBy="#{viajev.availablePax}">
							<h:outputText value="#{viajev.availablePax}" />
						</p:column>
						<p:column>
							<p:commandLink id="moreInfo" action="moreInfo" type="submit" 
								value="#{msgs.listTripMoreInfo}"
								actionListener="#{viajes.setViaje(viajev)}"
								inmediate="true"
								>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
