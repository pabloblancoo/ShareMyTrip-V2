<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tittle}</title>
	</h:head>
	<h:body>
		<h:form id="form-nav-bar">
			<p:menubar>
				<p:menuitem value="#{msgs.navListTrips}" url="./index.xhtml" />

	
				<p:menuitem rendered="#{settings.usuario == null}"
				 value="#{msgs.navLogin}"
					url="./iniciarSesion.xhtml" />
				<p:menuitem rendered="#{settings.usuario == null}"
					value="#{msgs.navSignIn}"
					url="./registrarse.xhtml" />

				<p:menuitem rendered="#{settings.usuario != null}"
					value="#{msgs.navLogout}"
					action="#{settings.usuario.cerrarSesion}"/>
					
			</p:menubar>
		</h:form>
		<h:form id="form-content" style="padding: 10px;">
			<ui:insert name="content">Aqui van las cosas</ui:insert>
		</h:form>
		<h:form id="form-footer">
				#{msgs.footer}
			</h:form>
	</h:body>
</f:view>
</html>
