<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4" id="login">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<p:panelGrid id="Grid" columns="2" cellpadding="2">
 					#{msgs.login}
  					<h:panelGroup>
						<p:inputText value="#{usuario.login}" required="true"
							requiredMessage="#{msgs.signInEmpty}"
							id="login">
						</p:inputText>
						<p:message for="login" />
					</h:panelGroup>  
  					
  					#{msgs.password} 
  					<h:panelGroup>
						<p:password value="#{usuario.password}" required="true"
							requiredMessage="#{msgs.signInEmpty}"
							id="password">
						</p:password>
						<p:message for="password" />
					</h:panelGroup>
  
					</p:panelGrid>
					<p:commandButton id="boton" value="#{msgs.navLogin}" action="#{usuario.iniciarSesion}"
							update="Grid" process="@form">
						</p:commandButton>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
