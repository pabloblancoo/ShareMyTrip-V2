<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
	
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:commandButton id="botonRecargaSalida" value="#{msgs.preloadedTrip}"
				action="#{viaje.cargarDatos}" immediate="true" >
				<f:ajax render ="Grid Grid2 Grid3"/>
			</p:commandButton>
				<p:commandButton id="botonVaciar" value="#{msgs.clearTrip}"
				action="#{viaje.borrarDatos}" immediate="true" >
				<f:ajax render ="Grid Grid2 Grid3"/>
			</p:commandButton>
			
		<div class="ui-grid ui-grid-responsive">
			
			<div class="ui-grid-row" >
			
				<ui:include src="/snippets/form-viaje.xhtml" />
					
				</div>
				
				<p:commandButton id="boton" value="#{msgs.navRegisterTrip}" action="#{viaje.registrarViaje}"
					update="Grid Grid2 Grid3" process="@form">
				</p:commandButton>
						
			</div>
		

	</ui:define>

</ui:composition>
