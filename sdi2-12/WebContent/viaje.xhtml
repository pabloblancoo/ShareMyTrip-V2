<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<p:panelGrid columns="2">
			<f:facet name="header">
				Datos del viaje
			</f:facet>

			<h:outputText value="#{msgs.listTripDeparture}" />
			<h:outputText value="#{viajes.viaje.departure.city}" />

			<h:outputText value="#{msgs.listTripDestination}" />
			<h:outputText value="#{viajes.viaje.destination.city}" />

			<h:outputText value="#{msgs.listTripAvailablePax}" />
			<h:outputText value="#{viajes.viaje.availablePax}" />

		</p:panelGrid>
		
		<p:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Viajeros" />
			</f:facet>

			<h:outputText value="Nombre promotor" />
			<h:outputText value="#{viajes.promotor.name}" />
			
			<ui:repeat var="viajero" value="#{viajes.viajeros}" rendered="#{viajes.viajeros.size() > 0}">
				<h:outputText value="AcompaÃ±ante" />
				<h:outputText value="#{viajero.name}" />
			</ui:repeat>

		</p:panelGrid>
	</ui:define>

</ui:composition>
