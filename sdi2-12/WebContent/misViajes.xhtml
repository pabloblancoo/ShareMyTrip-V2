<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-1"></div>
				<div class="ui-grid-col-10">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<p:dataTable var="viaje" value="#{misViajes.viajes}">
						<p:column headerText="#{msgs.listTripDeparture}">
							<h:outputText value="#{viaje.viaje.departure.city}" />
						</p:column>
						<p:column headerText="#{msgs.listTripDestination}">
							<h:outputText value="#{viaje.viaje.destination.city}" />
						</p:column>
						<p:column headerText="#{msgs.ownTripClosingDate}">
							<h:outputText value="#{viaje.viaje.closingDate}">
							<f:convertDateTime locale="#{settings.locale}" type="date"
								dateStyle="full" />
						</h:outputText>
						</p:column>
						<p:column headerText="#{msgs.ownTripState}">
							<h:outputText value="#{viaje.relacion}" />
						</p:column>
						
					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
